<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>

        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            max-height: 100%;
        }

        #wrapper-content-left li a {
            text-decoration: none;
            color: black;
        }


    </style>
</head>
<body>

<div id="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark"
         style="background-color: black; color: white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nền tảng</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <div class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                </div>
                <form class="d-flex">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Giới thiệu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Dịch vụ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Liên hệ</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>
</div>
<div class="container-fluid">
    <div class="row" id="wrapper-content">
        <div id="wrapper-content-left" class="col-2">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <h4>Flower Shop</h4>
                </li>
                <li class="nav-item" style="border:darkgray 1px solid">
                    <a class="nav-link" href="#">Hoa</a>
                </li>
                <li class="nav-item" style="border:darkgray 1px solid">
                    <a class="nav-link" href="#">Lá</a>
                </li>
                <li class="nav-item" style="border:darkgray 1px solid">
                    <a class="nav-link" href="#">Cành</a>
                </li>
            </ul>
        </div>
        <div id="wrapper-content-right" class="col-10">
            <div class="row">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div style="height: 400px; width: 100%" class="carousel-item active">
                            <img style="width: 100%" src="https://i.pinimg.com/564x/a3/d3/26/a3d326e8b373fe98f1b6e63019bd4018.jpg"
                                 class="d-block w-100" alt="...">
                        </div>
                        <div style="height: 400px; width: 100%" class="carousel-item">
                            <img src="https://i.pinimg.com/564x/a3/d3/26/a3d326e8b373fe98f1b6e63019bd4018.jpg"
                                 class="d-block w-100" alt="...">
                        </div>
                        <div style="height: 400px; width: 100%" class="carousel-item">
                            <img src="https://wallup.net/wp-content/uploads/2019/09/605784-nature-flower-beautiful-flowers-plant-colorful-petals.jpg"
                                 class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
